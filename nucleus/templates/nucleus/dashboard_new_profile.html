{% extends "nucleus/base_dashboard.html" %}

{% block dashcontent %}
	<div class="uk-vertical-align uk-text-center uk-height-1-1 uk-width-1-1">
		<h3>New Person Details</h3>
		
		<form class=" uk-form" method="post" action="">
			<input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}" />
			<div class="uk-form-row">
				<input class="uk-width-1-1 uk-form-large" type="text" placeholder="Name" required name="name">
			</div>
			<div class="uk-form-row">
				<textarea class="uk-width-1-1 uk-form-large" name="short_description" placeholder="Short Description (optional)"></textarea>
			</div>
			<div class="uk-form-row">
                    <button class="uk-width-1-4 uk-button uk-button-primary uk-button-large">Save</button>
                </div>
		</form>
		
	</div>
	
{% endblock %}
