{% extends "nucleus/base.html" %}

{%block content%}
    <div class="uk-vertical-align uk-text-center uk-height-1-1">


        <div class="uk-vertical-align-middle">
            <h1><i class="uk-icon-circle-o-notch"></i></h1>
            <h2>The Diogenes Project</h2>

            <form class="uk-panel uk-panel-box uk-form" method="post" action="/login/">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}" />
                <input type="hidden" name="next" value="/dashboard/" />
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" required name="username">
                </div>
                <div class="uk-form-row">
                    <input class="uk-width-1-1 uk-form-large" placeholder="Password" required name="password" type="password">
                </div>
                <div class="uk-form-row">
                    <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large">Login</button>
                </div>
            </form>

        </div>
    </div>
{%endblock%}
